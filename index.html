<!DOCTYPE html>
<html lang="fr" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- =====BOX ICONS===== -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

        <!-- ===== CSS ===== -->
        <link rel="stylesheet" href="assets/css/style.css">

        <title>Profil Card</title>
    </head>
    <body>
        <main>

            <section class="card-container">
                <div class="card-bg">
                    <img src="/assets/img/bg-pattern-card.svg" alt="bg-card">
                </div>

                <div class="profil-card">
                    <img src="/assets/img/image-victor.jpg" alt="victor">
                    <div class="name">
                        <h1>Victor Crest</h1>
                        <p>London</p>
                    </div>

                    <hr>

                    <div class="profil-stats">
                        <div class="stat">
                            <h1>80K</h1>
                            <p>Followers</p>
                        </div>

                        <div class="stat">
                            <h1>803K</h1>
                            <p>Likes</p>
                        </div>

                        <div class="stat">
                            <h1>1.4K</h1>
                            <p>Photos</p>
                        </div>
                    </div>

                </div>
            </section>
            
        </main>
        

        <!--===== MAIN JS =====-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
